<header>
    <nav class="navbar-default bg-faded">
        <div class="container">
            <div class="navbar-header navbar-static-top">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navi" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand site-title">{{ site.title }}</span>
            </div>      
              
            <div id="navi" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    {% assign _pages = site.pages | sort:"order" %}
                    {% for cpage in _pages %}
                        {% if cpage.title %}
                        <li class="nav-item{% if cpage.url == page.url %} active{% endif %}">
                            <a class="nav-link" href="{{ cpage.url | prepend: site.baseurl }}">{{ cpage.title }}</a>
                        </li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
      
    
    <div class="container forest">
        <h1>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</h1>
    </div>
</header>
